<div class="content" ng-controller="dashBoardController as vm">
	<div class="row">
		<div class="col-lg-12  panel panel-body">
			<h2 class="h2-tit">
				<span class="fa fa-dashboard"></span> {{ vm.windowTitle }}
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel panel-heading">
					<strong>{{ vm.windowTitle }}</strong>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<label class='recortado'>EndPoint:</label>
	                              <select class="form-control" name="idEndPoint" ng-model="vm.endpoint.id"
	                                     ng-options="item.id as item.nombre +' - ' + item.url for item in vm.endpoints | orderBy:'id' track by item.id"
	                                     ng-disabled="false">
	                                  <option value="">{{ ::vm.DEFAULT_OPTION_SELECT }}</option>
	                              </select>
						</div>
					</div>
					<div class="row">
						
						<div class="col-lg-12">
							<h5>List</h5>
							<div class="panel panel-default">
								<div class="panel-body">
									<div id="grid1" ng-style="{'cursor': pointer}" class="grid"
										data-ui-grid="vm.gridOptions" ui-grid-auto-resize
										data-ui-grid-pagination data-ui-grid-selection></div>
								</div>
							</div>
						</div>
						</div>
						<div class="row">
						<div  class="col-lg-12">
							<button class="btn btn-default btn-default2 vertcenterbot pull-right" ng-click="vm.checkStatus(vm.endpoint.id)" 
	                           	ng-disabled="!vm.endpoint.id">
			                    <i class="fa fa-binoculars"></i>&nbsp;Check Devices
			                </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
